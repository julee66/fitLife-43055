    <main class="mainFormulario">
        <h4 id="flecha" class="tituloFormulario">COMPLETA EL SIGUIENTE FORMULARIO:</h4>
        <section class="contenedorFormulario">
            <form class="flexFormulario" action="">
                <input class="centrarForm" type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                <input class="centrarForm" type="email" name="mail" id="mail" placeholder="Correo Electronico" required>
                <input class="centrarForm" type="text" name="asunto" id="asunto" placeholder="Asunto" required>
                <textarea class="centrarForm" sname="text" id="comentarios" cols="30" rows="10" placeholder="Mensaje" required style="resize: none"></textarea>
                <input class="centrarForm botonEnviar" type="submit" name="enviar" id="enviar">
            </form>
            <section>
                <p class="formasDeContacto">Tambien podes escribirnos a:</p>
                <p class="mailDeContacto">consultas@fitlife.com</p>
                <p class="formasDeContacto">O enviarnos un Whatsapp:</p>
                <a href="error404.html"><img class="contactoWhatsapp" src="../assets/imagenes/whatsapp.png" alt="Whatsapp"></a>
            </section>
        </section>
